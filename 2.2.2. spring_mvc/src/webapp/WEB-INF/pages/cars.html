<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Manufacturer</th>
        <th>Model Name</th>
        <th>Color</th>
    </tr>

    <tr th:each="car : ${cars}">

        <td th:utext="${car.manufacturer}">Manufacturer</td>
        <td th:utext="${car.modelName}">Model Name</td>
        <td th:utext="${car.color}">Color</td>

    </tr>

</table>
</body>
</html>
